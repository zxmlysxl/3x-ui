name: Upstream Sync

on:
  schedule:
    - cron: "15 19 * * *"
  workflow_dispatch:

permissions:
  contents: write  # 保持原有权限

jobs:
  sync_with_upstream:
    name: Sync with Upstream
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 新增步骤：删除工作流文件避免冲突
      - name: Remove workflow files temporarily
        run: |
          mv .github/workflows/ .github/workflows_backup/ || true
          mkdir -p .github/workflows

      - name: Sync Upstream
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4.1
        with:
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          upstream_sync_repo: MHSanaei/3x-ui
          upstream_sync_branch: main
          target_sync_branch: main
          git_config_pull_rebase: true
          force: true  # 新增强制模式

      # 恢复原有工作流
      - name: Restore workflow files
        run: |
          rm -rf .github/workflows
          mv .github/workflows_backup/ .github/workflows/ || true

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Sync upstream (preserve local workflows)" || exit 0
          git push
